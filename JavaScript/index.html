<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>

    <div id="alert" class="alert-box">
        <p id="title">알림창</p>
        <button id="close">닫기.</button>
    </div>
    <button onclick="idAlert('block')"> 버튼1 </button>
    <button onclick="pwAlert('block')"> 버튼2 </button>
    <script>

        document.getElementById('close').addEventListener('click', function(){
            document.getElementById('alert').style.display='none';
        })

        function idAlert(param){
            document.getElementById('title').innerHTML= '아이디를 입력하세요';
            document.getElementById('alert').style.display=param;
        }

        function pwAlert(param){
            document.getElementById('title').innerHTML= '비밀번호를 입력하세요';
            document.getElementById('alert').style.display=param;
        }

    </script>

</body>
</html>
