<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
    <title>Hello, world!</title>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

</head>
<body>

<div class="black-bg">
    <div class="white-bg">
        <h4>로그인하세요</h4>

        <form action="success.html">
            <div class="id">
                <input id="id" type="text" class="form-control">
            </div>
            <div class="password">
                <input id="password" type="password" class="form-control">
            </div>
            <button id="send" type="submit" class="btn btn-primary">전송</button>
            <button id="close" type="button" class="btn btn-danger">닫기</button>
        </form>

    </div>
</div>


<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <span class="badge bg-dark">Dark 🔄</span>
        <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<ul class="list-group">
    <li class="list-group-item">An item</li>
    <li class="list-group-item">A second item</li>
    <li class="list-group-item">A third item</li>
    <li class="list-group-item">A fourth item</li>
    <li class="list-group-item">And a fifth one</li>
</ul>

<div class="main-bg">
    <h4>Shirts on Sale</h4>
    <button id="login">로그인</button>
</div>

<script>

    var count = 0;

    $('.badge').on('click', function(){
        count += 1;

        if(count %2 == 1){
            $('.badge').html('Light 🔄');
        }else{
            $('.badge').html('Dark 🔄');
        };
    });

    $('form').on('submit', function(e){
        var id = document.getElementById('id').value;
        var pw = document.getElementById('password').value;

        if(document.getElementById('id').value == '') {
            alert('아이디창이 공백입니다.')
            e.preventDefault();
        }else if(document.getElementById('password').value == ''){
            alert('비밀번호창이 공백입니다.')
            e.preventDefault();
        }

        if( /\S+@\S+\.\S+/.test(id) == false){
            alert('이메일 형식을 확인해주세요');
        }

        if(document.getElementById('password').value.length < 6){
            alert('비밀번호가 너무 짧습니다.');
            e.preventDefault();
        }

        if(/[A-Z]/.test(pw) == false) {
            alert('비밀번호에 대소문자가 없습니다.');
        }

    });

    $('#login').on('click', function(){
        //document.querySelector('.black-bg').classList.add('show-modal')
        $('.black-bg').addClass('show-modal');
        //$('.black-bg').show();
    });

    $('#close').on('click', function(){
        $('.black-bg').removeClass('show-modal');
        //$('.black-bg').hide();
    });

    /*$('.black-bg').on('click', function(){
        document.querySelector('.black-bg').classList.remove('show-modal');
        //$('.black-bg').removeClass('show-modal');
    })*/

    document.querySelector('.black-bg').addEventListener('click', function(e){
        /*if ( e.target == document.querySelector('.black-bg') ) {
            document.querySelector('.black-bg').classList.remove('show-modal');
        }*/

        if ($(e.target).is($('.black-bg'))) {
            document.querySelector('.black-bg').classList.remove('show-modal');
        }

    })

</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
